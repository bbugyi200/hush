---
version: '3.7'
services:
  hush:
    build:
      args:
        USER_ID: "${USER_ID:-1000}"
        GROUP_ID: "${GROUP_ID:-1000}"
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/hush:delegated
    working_dir: /hush
    environment:
      - BETTER_EXCEPTIONS
      - CC_REPO_URL
